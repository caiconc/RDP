name: RDP Optimized (Fixed Tailscale)

on:
  workflow_dispatch:

jobs:
  high-perf-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      # 1. Cấu hình cơ bản & Firewall
      - name: Configure Core RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Firewall: Allow Tailscale Subnet only
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10 profile=any
          
          Restart-Service -Name TermService -Force

      # 2. INSTALL TAILSCALE (SỬA LẠI LOGIC CHUẨN)
      - name: Install & Connect Tailscale
        run: |
          # Tải Installer
          Write-Host "Downloading Tailscale MSI..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          
          # Cài đặt Silent
          Write-Host "Installing..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force
          
          # Đợi service khởi động (quan trọng để tránh lỗi Backend not running)
          Start-Sleep -Seconds 10
          
          # Authenticate với các cờ quan trọng cho Headless
          Write-Host "Authenticating Tailscale..."
          $tsBin = "$env:ProgramFiles\Tailscale\tailscale.exe"
          
          & $tsBin up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname="gh-runner-$env:GITHUB_RUN_ID" `
            --unattended `
            --reset `
            --force-reauth `
            --accept-routes
          
          # Lấy IP (Thử lại nếu chưa có ngay)
          $tsIP = $null
          $i = 0
          while (-not $tsIP -and $i -lt 10) {
            $tsIP = (& $tsBin ip -4)
            if (-not $tsIP) { Start-Sleep -Seconds 3; $i++ }
          }
          
          if (-not $tsIP) { Write-Error "Could not get Tailscale IP"; exit 1 }
          
          Write-Host "Tailscale IP: $tsIP"
          echo "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # 3. Tạo User RDP
      - name: Create User
        run: |
          $password = -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else { Set-LocalUser -Name "RDP" -Password $securePass }
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          echo "RDP_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # 4. Win32Priority (CPU Optimization)
      - name: Set Win32Priority
        run: |
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\PriorityControl" /v Win32PrioritySeparation /t REG_DWORD /d 38 /f

      # 5. Virtual64 (Fake GPU Driver)
      - name: Install Virtual64 Display
        run: |
          $url = "https://www.amyuni.com/downloads/usbmmidd_v2.zip"
          $dest = "C:\usbmmidd.zip"
          $extract = "C:\usbmmidd"
          Invoke-WebRequest -Uri $url -OutFile $dest
          Expand-Archive -Path $dest -DestinationPath $extract -Force
          cd $extract
          & .\deviceinstaller64.exe install usbmmidd.inf usbmmidd
          & .\deviceinstaller64.exe enableidd 1

      # 6. Remote64 (RDP Hardware Acceleration)
      - name: Optimize Remote64
        run: |
          $rdpPath = "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp"
          reg add $rdpPath /v EnableRemoteFX /t REG_DWORD /d 1 /f
          reg add $rdpPath /v EnableHardwareAcceleration /t REG_DWORD /d 1 /f
          reg add $rdpPath /v fEnableVideoRedirection /t REG_DWORD /d 1 /f
          reg add $rdpPath /v VideoCompression /t REG_DWORD /d 1 /f
          reg add $rdpPath /v fEnableAudioRedirection /t REG_DWORD /d 0 /f
          reg add $rdpPath /v DwmFrameRate /t REG_DWORD /d 60 /f
          
          # Cleanup Visuals
          $visualPath = "HKCU\Software\Microsoft\Terminal Server Client"
          reg add $visualPath /v DisableWallpaper /t REG_DWORD /d 1 /f
          reg add $visualPath /v DisableThemes /t REG_DWORD /d 1 /f

      - name: System Cleanup
        run: |
          Set-MpPreference -DisableRealtimeMonitoring $true -Force
          $services = @("SysMain", "DiagTrack", "WSearch", "Audiosrv")
          foreach ($s in $services) {
            Stop-Service -Name $s -Force -ErrorAction SilentlyContinue
            Set-Service -Name $s -StartupType Disabled
          }
          powercfg -setactive SCHEME_MIN

      - name: Verify & Keep Alive
        run: |
          Write-Host "=== RDP CONNECT INFO ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "========================"
          while ($true) { Start-Sleep -Seconds 180; Test-Connection 8.8.8.8 -Count 1 -Quiet | Out-Null }
